
name: Experiments

on:
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          CONTAINS_BLOCKED_LABEL: ${{ contains(github.event.pull_request.labels.*.name, 'blocked') }}
        run: exit 0
